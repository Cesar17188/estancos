<!-- seccion inicial -->
<div class="content">
  <app-header></app-header>
  <div class="landing_header">
    <img id="piramide" src="../../../../assets/piramide.png" alt="piramide">
    <picture>
      <source media="(min-width: 1024px)" srcset="https://drive.google.com/uc?export=view&id=1PzFvlv0L2TH4b1Jm5cW2WmgcSPvGDHsE">
      <img data-aos="flip-left" id="home_logo" src="https://drive.google.com/uc?export=view&id=1Bin5V4Yf20Y8U-roExhgmVx7jH3XtV6k" alt="logo_estancos">
    </picture>
    <img id="piramide2" src="../../../../assets/piramide.png" alt="piramide">
  </div>
</div>
<!-- seccion producto -->
<div class="content_support">
  <div class="header product_header">
    <div data-aos="fade-up" class="header_box header_box-products">
      <a [routerLink]="['/productos']"><h1 class="header_box-title">PRODUCTOS</h1></a>
    </div>
    <div class="section_content">
      <app-productos class="section" data-aos="fade-up"></app-productos>
    </div>
  </div>
</div>
<!-- seccion cocteles -->
<div class="content_support">
  <div class="header coctel_header">
    <div data-aos="fade-up" class="header_box header_box-cocteles">
      <h1 class="header_box-title">COCTELES</h1>
    </div>
    <div class="section_content">
      <app-cocteles class="section" data-aos="fade-up"></app-cocteles>
    </div>
  </div>
</div>
<!-- seccion estancos -->
<div class="content_support_large">
  <div class="header estancos_header">
    <div class="section_content">
      <app-estancos class="section" data-aos="fade-up"></app-estancos>
    </div>
  </div>
</div>
<!-- seccion destileria -->
<div class="content_support_large">
  <div class="header destileria_header">
    <div data-aos="fade-up" class="header_box header_box-destileria">

    </div>

    </div>

      <app-contenidos class="section" data-aos="fade-up"></app-contenidos>

</div>
<!-- seccion footer -->
<div class="footer_content">
  <app-footer></app-footer>
</div>
