  <!-- Maridaje -->
  <div class="maridaje">
    <div class="maridaje_container">
      <div class="maridaje_card" *ngFor="let maridaje of maridajes">
        <div class="maridaje_card_img">
          <img src="{{maridaje?.img}}" alt="">
        </div>
        <div class="maridaje_card_title">
          <h2>{{maridaje?.nombre_maridaje}}</h2>
        </div>
      </div>
    </div>
  </div>
